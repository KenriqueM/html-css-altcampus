<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Layout 1</title>
        <link rel="stylesheet" href="assets/stylesheets/main.css">
    </head>
    <body>
        <header>
            <h1>The Box Model, Box-Sizing and Box-Shadow</h1>
            <h2>Exercise 1</h2>
        </header>
        <section>
            <div class="box"></div>
            <div class="contentbox">
                <div class="circle"></div>
                <p class="content">Content</p>
                
                <div class="circle circle1"></div>
                <p class="padding">Padding</p>
                
                <div class="circle circle2"></div>
                <p class="border">Border</p>
            
                <div class="circle circle3"></div>
                <p class="margin">Margin</p>
            </div>
        </section>
        <section>
            <h2 class="exercise2">Exercise 2</h2>
            <p id="para">No border on these boxes</p>
            <div class="largebox">
                <div class="child-box"></div><!--
                --><div class="child-box"></div><!--
                --><div class="child-box"></div>
            </div>    
        </section>   
        <section>
            <p id="para1">1px border on these boxes</p>
            <div class="largebox">
                    <div class="child-box border"></div><!--
                    --><div class="child-box border"></div><!--
                    --><div class="child-box border"></div>
            </div>
        </section>
        <section>
            <p id="para2">1px border on these boxes but they are in same line</p>
            <div class="largebox">
                    <div class="child-box border boxborder"></div><!--
                    --><div class="child-box border boxborder"></div><!--
                    --><div class="child-box border boxborder"></div>
            </div>
        </section>

        <div class="extra-box">
            Maling
        </div>
    </body>
</html>
